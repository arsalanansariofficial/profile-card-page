<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Profile card component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <img
        class="bg-top"
        src="./assets/images/bg-pattern-top.svg"
        alt="Background Top"
      />
      <img
        class="bg-bottom"
        src="./assets/images/bg-pattern-bottom.svg"
        alt="Background Bottom"
      />
      <section class="profile">
        <header class="profile_header">
          <img src="./assets/images/image-victor.jpg" alt="User Profile" />
        </header>
        <div class="profile_body">
          <h1 class="name">Victor Crest <span>26</span></h1>
          <p class="place">London</p>
          <ul class="stats">
            <li class="stat">
              <h1 class="stat_title">80K</h1>
              <p class="stat_subtitle">Followers</p>
            </li>
            <li class="stat">
              <h1 class="stat_title">803K</h1>
              <p class="stat_subtitle">Likes</p>
            </li>
            <li class="stat">
              <h1 class="stat_title">1.4k</h1>
              <p class="stat_subtitle">Photos</p>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
